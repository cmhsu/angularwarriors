<div class="contentWrap">
	<div class="imageContainer col-sm-3" ng-class="{'col-sm-offset-5': !moved}">
		<img ng-src="images/{{lastName}}.png">
	</div>

	<div class="tableContainer col-sm-4" ng-class="{'col-sm-offset-5': moved}">
		<h2>{{fullName}}</h2>
		<table class="table">
			<tr ng-repeat="(key, value) in playerInfo | orderBy:value">
				<td><b>{{key}}</b></td>
				<td>{{value}}</td>
			</tr>
		</table>
	</div>
</div>
